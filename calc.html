<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="calc.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen"></div>
      <div class="buttons">
        <div class="clear button"><p>C</p></div>
        <div class="button"><p></p></div>
        <div class="percentage button"><p>%</p></div>
        <div class="div button"><p>/</p></div>
        <div class="sev button"><p>7</p></div>
        <div class="eight button"><p>8</p></div>
        <div class="nine button"><p>9</p></div>
        <div class="multi button"><p>*</p></div>
        <div class="four button"><p>4</p></div>
        <div class="five button"><p>5</p></div>
        <div class="six button"><p>6</p></div>
        <div class="sub button"><p>-</p></div>
        <div class="one button"><p>1</p></div>
        <div class="two button"><p>2</p></div>
        <div class="three button"><p>3</p></div>
        <div class="add button"><p>+</p></div>
        <div class="button"><p></p></div>
        <div class="nil button"><p>0</p></div>
        <div class="dot button"><p>.</p></div>
        <div class="equal button"><p>=</p></div>
      </div>
    </div>
  </body>
</html>
